<div class="people-manager">
  <div class="header">
    <h2>Personas</h2>
    <button class="btn-add" (click)="openForm()">+ Nueva Persona</button>
  </div>

  <div class="people-grid">
    @for (person of dataService.people(); track person.id) {
      <div class="person-card">
        <div class="person-avatar" [style.background-color]="person.color">
          {{ person.name.charAt(0).toUpperCase() }}
        </div>
        <h3>{{ person.name }}</h3>
        <div class="person-actions">
          <button class="btn-icon" (click)="openForm(person)">‚úèÔ∏è</button>
          <button class="btn-icon" (click)="deletePerson(person.id)">üóëÔ∏è</button>
        </div>
      </div>
    }
  </div>

  @if (showForm()) {
    <div class="modal-overlay" (click)="closeForm()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h3>{{ editingId() ? 'Editar' : 'Nueva' }} Persona</h3>
          <button class="btn-close" (click)="closeForm()">‚úï</button>
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input 
              type="text" 
              id="name" 
              [value]="formData().name"
              (input)="updateField('name', $any($event.target).value)"
              placeholder="Ej: Juan, Mar√≠a..."
              required>
          </div>

          <div class="form-group">
            <label>Color</label>
            <div class="color-selector">
              @for (color of availableColors; track color) {
                <button 
                  type="button"
                  class="color-option"
                  [style.background-color]="color"
                  [class.selected]="formData().color === color"
                  (click)="updateField('color', color)">
                  @if (formData().color === color) { ‚úì }
                </button>
              }
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn-cancel" (click)="closeForm()">Cancelar</button>
            <button type="submit" class="btn-submit">
              {{ editingId() ? 'Guardar' : 'Crear' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  }
</div>
